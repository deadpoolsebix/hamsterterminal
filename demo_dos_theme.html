<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>DOS/MATRIX Demo</title>
  <style>
    :root {
      --bg: #000000;
      --fg: #33ff33;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      padding: 16px 20px;
      border-bottom: 2px solid var(--fg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      letter-spacing: 1px;
    }
    .btn-row {
      padding: 14px 20px;
      display: flex;
      gap: 10px;
      background: var(--bg);
    }
    button {
      border: 1px solid var(--fg);
      background: #001900;
      color: var(--fg);
      padding: 8px 14px;
      font-weight: 800;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(51,255,51,0.25);
    }
    .ticker {
      margin: 10px 20px;
      padding: 10px 12px;
      border: 1px solid var(--fg);
      background: #000;
      overflow: hidden;
      position: relative;
    }
    .ticker-line {
      display: inline-flex;
      gap: 18px;
      white-space: nowrap;
      animation: scroll 22s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(35%); }
      100% { transform: translateX(-130%); }
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 10px;
      padding: 10px 20px 28px;
    }
    .card {
      border: 1px solid var(--fg);
      padding: 12px;
      background: #000;
      box-shadow: 0 0 10px rgba(51,255,51,0.25);
    }
    .label { color: #66ff66; font-weight: 700; letter-spacing: 1px; }
    .mono { font-family: 'Press Start 2P', 'Courier New', monospace; font-size: 0.8em; }
  </style>
</head>
<body>
  <header>
    <div class="mono">HAMSTER TERMINAL • DOS</div>
    <div class="mono">#33ff33 on black</div>
  </header>

  <div class="btn-row">
    <button>BUY</button>
    <button>SELL</button>
    <button>NOPE</button>
  </div>

  <div class="ticker">
    <div class="ticker-line">INDEKSY: SPX 5123 ▲0.32% | INDU 39210 ▲0.18% | IXIC 17988 ▲0.55% | METALE: XAU 2031 ▲0.45% | BTC 95501 ▲2.4%</div>
  </div>

  <div class="cards">
    <div class="card">
      <div class="label">BTC/USDT</div>
      <div style="font-size: 1.6em; font-weight: 900; color: #99ff99;">$95,501</div>
      <div style="color: #33ff33; font-weight: 800;">+2.45%</div>
    </div>
    <div class="card">
      <div class="label">Funding Rate</div>
      <div style="font-size: 1.3em; font-weight: 900;">0.010%</div>
      <div style="color: #66ff66;">Binance Perps</div>
    </div>
    <div class="card">
      <div class="label">Fear & Greed</div>
      <div style="font-size: 1.3em; font-weight: 900;">62 / Greed</div>
      <div style="color: #33ff33;">mock source</div>
    </div>
  </div>
</body>
</html>
